<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Task Tracker</title>
</head>

<body  class="container">
    <h1>Task List</h1>

    <div class="container">
        <div  class="row">
            <div class="bg-white col-md-5">
                <form th:action="@{/task/show?creatorFilter=${creatorFilter}}">
                    <div class="bg-white col-md">
                        Creator:
                    </div>
                    <div  class="row">
                        <div class="bg-white col-md">
                            <input class="form-control"
                                   type="text"
                                   th:value="${creatorFilter}" id="creatorFilter" name="creatorFilter"
                                    />
                        </div>
                        <div class="bg-white col-md-4">
                            <input type="submit" value="Filter" class="btn btn-primary"/>
                        </div>
                        <div class="bg-white col-md">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-white col-md-5">
                <form th:action="@{/task/show}">
                    <div class="bg-white col-md-1">
                        Status:
                    </div>
                    <div  class="row">
                        <div class="bg-white col-md">
                            <select  class="form-control" name = "statusFilter" >
                                <option th:each="status : ${T(com.dennn66.tasktracker.entities.Task.Filter).values()}"
                                        th:value="${status}"
                                        th:text="${status.displayValue}"
                                        th:selected="${status  == T(com.dennn66.tasktracker.entities.Task.Filter).valueOf(statusFilter)}">
                                </option>
                            </select>
                        </div>
                        <div class="bg-white col-md-4">
                            <input type="submit"  value="Filter" class="btn btn-primary"/>
                        </div>
                        <div class="bg-white col-md">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-white col-md">
                <label></label>
            </div>
            <div class="bg-white col-md-1">
                <form th:action="@{/task/add}">
                    <input type="submit" name="action" value="Add" class="btn btn-primary"/>
                </form>
            </div>
<!--            <div class="bg-info col-md-1">-->
<!--                <a th:href="@{/task/add}">Add Task</a>-->
<!--            </div>-->
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Creator</th>
            <th scope="col">Assignee</th>
            <th scope="col">Status</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="tasks" type="java.util.List<Task>"*/-->
        <tr th:each="t : ${tasks}">
            <th scope="row" th:text="${t.id}"></th>
            <td><a th:href="@{/task/{taskId}/details(taskId=${t.id})}"  th:text="${t.name}"></a></td>
            <td th:text="${t.creator}"></td>
            <td th:text="${t.Assignee}"></td>
            <td th:text="${t.status.getDisplayValue()}"></td>
            <td th:text="${t.description}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
