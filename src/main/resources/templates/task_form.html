<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Task Tracker</title>
    </head>
    <body  class="container">
        <h1><a th:href="@{/}"><<</a>&nbsp Add Task</h1>
        <!--/*@thymesVar id="task" type="Task"*/-->
        <form th:action="@{/tasks/process_form}" th:object="${task}" method="POST">
            <div class="form-group">
            Title: <input class="form-control"  th:field="*{name}"/>
            </div>
            <div class="form-group">
            Description: <input class="form-control"  th:field="*{description}"/>
            </div>
            <div class="form-group">
            Creator: <input class="form-control"  th:field="*{creator}"/>
            </div>
            <div class="form-group">
            Assignee: <input class="form-control"  th:field="*{assignee}"/>
            </div>
            <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-default"/>
            </div>
        </form>
    </body>
</html>
